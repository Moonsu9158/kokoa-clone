<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl" src="https://w.namu.la/s/e70b66424780c4a8b5a90e446c294c92d0ef8100750bed050f6cb656507d4334806f8e4463c7c87fe30b9541ef94ee1ae0db2372f18ac754e371a33cda72b72724d7673fb9314f3e1ec444d658eb8f16215e9fe6da364af52038420a016bb3c3"/>
            <div class="user-component__text">
                <h4 class="user-component__title">김독자</h4>
                <!-- <h6 class="user-component__subtitle">멸살법 읽으실 분?</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
              <img class="user-component__avatar user-component__avatar--sm" src="https://w.namu.la/s/65ec3f8437db816d4a81b094b10c8bd3c29c9980f497f611a6d8c6fac974fe22a0f1a9911f4b6fc1556a244ec640e9566bcfd02f535ffaa0e2e356032bb91e8ba4a85c6746256f215c14da6ce389f88e9a07cd747c8d9e4e1b39f5ed8da5a2a4"/>
              <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">유중혁</h4>
                  <!-- <h6 class="user-component__subtitle">멸살법 읽으실 분?</h6> -->
              </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list"">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
              <span class="nav__notification nav__num_notification badge badge__num">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification nav__small_notification badge badge__alert"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
