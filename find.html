<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="nav__link">
                <span class="nav__notification badge badge__alert badge__alert-header"></span>
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
          <div class="icon-row__icon">
              <i class="fas fa-qrcode"></i>
              <span>QR Code</span>
          </div>
          <div class="icon-row__icon">
              <i class="far fa-address-book"></i>
              <span>Add by Contacts</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
          </div>
      </div>
      <div class="recommened-friends">
        <h6 class="recommened-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">김독자컴퍼니</h5>
            <h6 class="open-post__hashtags">#대표님#어디계세요#comback</h6>
            <div class="open-post__members">
              <img src="https://w.namu.la/s/e70b66424780c4a8b5a90e446c294c92d0ef8100750bed050f6cb656507d4334806f8e4463c7c87fe30b9541ef94ee1ae0db2372f18ac754e371a33cda72b72724d7673fb9314f3e1ec444d658eb8f16215e9fe6da364af52038420a016bb3c3"/>
              <span class="open-post__member-count">13 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://w.namu.la/s/4edc19d0c4ee1edd1b980d4fde3e70cd7ec1c5860c33f37c17c530b2b394118502e8ecfe79f9a31c5835d6ccb21ee22177b3a46d81a82dfd47c72a092dbee8b21bdad86ab262e22f78bf06871ca20cac"/>
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>1864</span>
             </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list"">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
              <span class="nav__notification nav__num_notification badge badge__num">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification nav__small_notification badge badge__alert"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
